<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="serwisy, internetowe, programowanie">
    <meta name="description" content="Strona utworzona w ramach listy C3.">
    <meta name="author" content="Szymon Grzesiak">
    <title>Programowanie serwisów internetowych – lista C4.</title>
    <link rel="stylesheet" href="styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:wght@300;400;500;700&family=Mukta:wght@300;400;500;700&family=Nunito:wght@200&family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <nav>
      <div class="links">
        <ul id="leftLinks">
          <li><a href="index.html">Home</a></li>
          <li id="packageHover">
            <a href="sendPackage.html">Send Package</a>
            <div id="dropDown">
              <ul>
                <li><a href="#small">Small</a></li>
                <li><a href="#medium">Medium</a></li>
              </ul>
            </div>
          </li>
          <li id="packageHover2">
            <a href="#prices">Prices</a>
            <div id="dropDown2">
              <ul>
                <li><a href="#send">For sending</a></li>
                <li><a href="#pick">For picking up</a></li>
              </ul>
            </div>
          </li>
        </ul>
        <ul id="rightLinks">
          <li><a href="#login">Log in</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </div>
    </nav>

    <div class="content">
      <div class="pack">
        <span class="registerSpan">Rejestracja</span>
        <form id="formRegister" action="register.html" method="get">
        
          <fieldset>
            <legend>Dane Osobowe</legend>
            <div class="labelInputBox">
              <label for="imie">Imie*</label>
              <input
                class="inputs"
                name="imie"
                type="text"
                id="imie"
                maxlength="20"
              >
            </div>
            <div class="labelInputBox">
              <label for="nazwisko">Nazwisko*</label>
              <input
                class="inputs"
                id="nazwisko"
                type="text"
                maxlength="20"
              >
            </div>
  
            <div class="labelInputBox">
              <label for="gender">Płeć</label>
              <select class="inputs" name="gender" id="gender">
                <option value="#">Wybierz plec</option>
                <option value="mezczyzna">mężczyzna</option>
                <option value="kobieta">kobieta</option>
              </select>
            </div>
            <div class="labelInputBox">
              <label for="kodPocztowy">Kod Pocztowy</label>
              <input
                class="inputs"
                id="kodPocztowy"
                type="text"
                name="kodPocztowy"
                placeholder="00-000"
              >
            </div>
            <div class="labelInputBox">
              <label for="miejscowosc">Miejscowosc</label>
              <input
                class="inputs"
                id="miejscowosc"
                type="text"
                name="miejscowosc"
              >
            </div>
            <div class="labelInputBox">
              <label for="pesel">Pesel</label>
              <input
                class="inputs"
                id="pesel"
                type="text"
                name="pesel"
              >
            </div>
            <div class="labelInputBox">
              <label for="email">E-Mail</label>
              <input
                class="inputs"
                id="email"
                type="email"
                name="email"
              >
            </div>
            <div>
              <span id="czas">00</span>
          
            </div>
          </fieldset>
  
          <div class="buttons">
            <input class="btn" type="submit" value="Wyslij">
            <input class="btn" type="reset" value="Reset">
            <input id="validation" class="btn" type="button" value="Sprawdz dane">
            <input type="color" class="btn" id="colorPicker">
          </div>
        </form>
      </div>
      </div>
     

    <footer>
      <div>
        <ul>
          <li><a href="#polityka">Polityka Firmy</a></li>
          <li><a href="#Zwroty">Zwroty</a></li>
          <li><a href="#oFirmie">O Firmie</a></li>
          <li><a href="#kontakt">Kontakt</a></li>
          <li><a href="#info">Info</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
